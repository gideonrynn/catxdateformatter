<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CATx Date Formatter</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <div class="container">
        <div class="wrapper-one">
            <div class="input-section">            
                <div class="text-input">
                    <textarea rows="20" cols="50" id="input" placeholder="Input: M/D/YYYY"></textarea>
                </div>
            </div>
            <div class="button-options">
                <div id="button-comment"> <p></p></div>
                <button type="button clear" id="clear-left" onclick="clearOutput(id)"><i class="arrow left"> </i>  Clear</button>
                <button type="button clear" id="format" onclick="formatDates(id)"><i class="arrow right"></i>     Format Dates  <i class="arrow right"></i></button>
                <button type="button clear" id="clear-right" onclick="clearOutput(id)" disabled>Clear  <i class="arrow right"></i></button>
                <button type="button clear" id="clear-all" onclick="clearOutput(id)" disabled><i class="arrow left"> </i> Clear All  <i class="arrow right"></i></button>
            </div>
            <div class="output-section">
                <textarea rows="20" cols="50" id="output" placeholder="Output: YYYYMMDD" readonly></textarea>
            </div>
        </div>
    </div>
</body>
</html>
